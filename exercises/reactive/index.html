<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.2.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.83/Bacon.min.js"
    ></script>
  </head>
  <body>
    <div class="main container">
    <h3>Map</h3>
      <div id="map" class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="message-input">
              Type a message
            </label>
            <input class="form-control message-input" type="text">
          </div>
        </div>
        <div class="col-xs-6">
            You're typing
          <div class="messages">
          </div>
        </div>
      </div>
      <h3>Filter</h3>
      <div id="filter" class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="message-input">
              Type a message and press &lt;enter&gt;
            </label>
            <input class="form-control message-input" type="text">
          </div>
        </div>
        <div class="col-xs-6">
            You typed
          <div class="messages">
          </div>
        </div>
      </div>
      <h3>Scan</h3>
      <div id="scan" class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="message-input">
              Type messages and press &lt;enter&gt;
            </label>
            <input class="form-control message-input" type="text">
          </div>
        </div>
        <div class="col-xs-6">
            your messages
          <div class="messages">
          </div>
        </div>
      </div>
      <!-- <select id="select-" -->
      <!-- <button id="button1">Button 1</button>
      <button id="button2">Button 2</button>
      <span id="value1"></span>
      ^
      <span id="value2"></span>
      =
      <span id="power"></span> -->
    </div>
    <script src="eventStreamVsProperty.js"></script>
    <script src="bacon-map.js"></script>
    <script src="bacon-filter.js"></script>
    <script src="bacon-scan.js"></script>
  </body>
</html>
